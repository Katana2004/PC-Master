{% extends "base.html" %}
{% block content %}
<h1>{{ t['title'] }} - Catalog</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='img/' + product.img) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.desc }}</p>
                <p class="card-text"><strong>{{ product.price }}</strong></p>
                <a href="/products/{{ product.id }}?lang={{ lang }}" class="btn btn-primary">More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
