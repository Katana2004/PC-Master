{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h1>{{ product.name }}</h1>
    <img src="{{ url_for('static', filename='img/' + product.img) }}" class="img-fluid rounded">
    <p class="mt-3">{{ product.desc }}</p>
    <p><strong>Price: {{ product.price }}</strong></p>
    <a href="/products?lang={{ lang }}" class="btn btn-secondary">Back to Catalog</a>
</div>
{% endblock %}
